plugins {
    id 'application'
    id 'java-library'
    id 'maven-publish'
    id 'war'

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.spring.webmvc
    api libs.org.hibernate.hibernate.core
    api libs.org.ehcache.ehcache
    api libs.org.hibernate.hibernate.ehcache
    api libs.org.springframework.spring.context.support
    api libs.javax.mail.mail
    api libs.org.springframework.spring.orm
    api libs.commons.fileupload.commons.fileupload
    api libs.commons.io.commons.io
    api libs.javax.servlet.javax.servlet.api
    api libs.javax.servlet.jsp.javax.servlet.jsp.api
    api libs.javax.servlet.jstl
    api libs.taglibs.standard
    api libs.commons.dbcp.commons.dbcp
    api libs.log4j.log4j
    api libs.org.quartz.scheduler.quartz
    testImplementation libs.junit.junit
    testImplementation libs.org.springframework.spring.test
}

//group = 'nit'
//version = '0.0.1-SNAPSHOT'
//description = 'User_Registration'
//java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
war {
    archiveFileName = 'user.war'
    webAppDirName = 'src/main/webapp'
}
